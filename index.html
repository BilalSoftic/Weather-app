<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container-fluid h-100 text-center py-auto">
      <div class="row h-auto mb-3 align-items-center">
        <div class="col p-5">
          <h1 class="display-1">What's the weather like?</h1>
          <div class="container-sm p-4">
            <form class="d-flex" role="search">
              <input
                class="form-control"
                type="search"
                placeholder="in..."
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="button">
                Search
              </button>
            </form>
          </div>

          <button class="btn  btn-outline-success" id="my-location" type="button">
            My location
          </button>
        </div>
      </div>
      <div class="row h-50 column-gap-3 align-items-center">
        <p class='display-6' id="location-display">Location</p class='display-6'>
        <div class="col-md">Column</div>
        <div class="col-md">Column</div>
        <div class="col-md">Column</div>
        <div class="col-md">Column</div>
        <div class="col-md">Column</div>
      </div>
    </div>
    <!-- js -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
